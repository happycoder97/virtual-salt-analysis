[Carbonate]
dil. HCl = Brisk effervescence. Colourless odourless gas evolved.
CH3COOPb = White precipitate ..
.. dil. HCl = precipitate dissolves.

[Acetate]
rub dil. H2SO4 = Smell of vinegar.
neutral FeCl3 = Solution turns to red colour.
few ml conc. H2SO4 alcohol : heat : 'excess water' = Fruity smell.

[Chloride]
warm 'few drops' conc. H2SO4 = Colourless fuming gas ..
.. 'glass rod' NH4OH = White dense fumes.
acidified dil. HNO3 : AgNO3 = White curdy precipitate ..
.. excess NH4OH = precipitate dissolves.
conc. H2SO4 MnO2 = Greenish yellow gas with pungeant smell is evolved.

[Nitrate]
conc. H2SO4 heat : paper ball = Reddish brown gas with irritating smell.
'eqal volume' 'freshly prepared' FeSO4 : conc. H2SO4 side 'without shaking' = Brown ring is formed between the layers.
'diphenyl amine' : conc. H2SO4 = Blue precipitate.

[Sulphate]
BaCl2 = White precipitate ..
.. dil. HCl = precipitate does not dissolve.
CH3COOPb = White precipitate ..
.. CH3COONH4 = precipitate dissolves.
